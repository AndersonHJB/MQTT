<!DOCTYPE html>
<html>
<head>
    <title>Register</title>  <!-- 页面标题 -->
</head>
<body>
<h2>Register</h2>  <!-- 页面主标题 -->
<form method="post">  <!-- 表单定义，使用 POST 方法提交 -->
    Username: <input type="text" name="username"><br>  <!-- 用户名输入框 -->
    Password: <input type="password" name="password"><br>  <!-- 密码输入框 -->
    <input type="submit" value="Register">  <!-- 提交按钮 -->
</form>
</body>
</html>
